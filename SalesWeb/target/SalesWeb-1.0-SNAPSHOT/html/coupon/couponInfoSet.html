<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title>优惠券管理 微信营销平台</title>
        <link rel="stylesheet" href="../../css/new-basic.css">
    </head>
    <body>
        <ul class="form-tab clearfix">
            <li><a href="#html/coupon/couponSet.html">基本设置</a></li>
            <li><a href="#html/coupon/couponInfoList.html" class="current">优惠券列表</a></li>
            <li><a href="#html/coupon/couponGetMemberList.html">领取优惠券的会员</a></li>
            <li><a href="#html/coupon/couponUseList.html">优惠券使用记录</a></li>
        </ul>
        <div class="form-box">
            <form method="post" id="couponInfoForm">
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="keyword"><b>*</b>触发关键词：</label>
                    </div>
                    <div class="inner-group fl">
                        <div class="input-box clearfix"><input type="text" class="normal-input" name="keyword" id="keyword"></div>
                        <div class="tip-box">如果有多个关键词请用<strong>空格隔开</strong>每个关键词</div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="messageTitle"><b>*</b>图文消息标题：</label>
                    </div>
                    <div class="input-box fl"><input type="text" class="normal-input" name="messageTitle" id="messageTitle"></div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl"><label class="input-item" for="messageDesc">图文消息简介：</label></div>
                    <div class="inner-group fl">
                        <div class="textarea-box clearfix">
                            <textarea name="messageDesc" class="big-textarea" id="messageDesc" cols="30" rows="4"></textarea>
                        </div>
                        <div class="tip-box">
                            显示在图文封面下方
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="couponName"><b>*</b>优惠券名称：</label>
                    </div>
                    <div class="input-box fl"><input type="text" class="normal-input" name="couponName" id="couponName"></div>
                </div>
                <!-- <div class="form-group clearfix">
                    <div class="label-item fl"><label class="input-item" for="">优惠券图片：</label></div>
                    <div class="inner-group fl">
                        <div class="button-box">
                            <button class="blue-btn form-normal-btn">上传图片</button>
                        </div>
                        <div class="tip-box">大图尺寸建议：<strong>640*360px</strong></div>
                        <div class="pic-preview-box pt10">
                            <a href=""><img src="../../images/preview-pic.png" alt="图片预览"></a>
                        </div>
                        <div class="button-box">
                            <button type="button" class="blue-btn normal-btn" id="pic-upload-msg">上传图片</button>
                        </div>
                        <div class="tip-box">大图尺寸建议：<strong>640*360px</strong></div>
                        <div class="clearfix">
                            <input type="hidden" name="messageURL" id="messageURL">
                        </div>
                        <div class="pic-preview-box pt10" id="upload-box-msg">
                        </div>
                    </div>
                </div> -->
                <div class="form-group clearfix">
                    <div class="label-item fl"><label class="input-item" for="messageURL">优惠券图片：</label></div>
                    <div class="inner-group fl">
                        <div class="button-box">
                            <button type="button" class="blue-btn normal-btn" id="pic-upload-msg">上传图片</button>
                        </div>
                        <div class="tip-box">大图尺寸建议：<strong>640*360px</strong></div>
                        <div class="clearfix">
                            <input type="hidden" name="messageURL" id="messageURL">
                        </div>
                        <div class="pic-preview-box pt10" id="upload-box-msg">
                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="availableCount"><b>*</b>可用次数：</label>
                    </div>
                    <div class="input-box fl"><input type="text" class="normal-input" name="availableCount" id="availableCount"></div>
                </div>
                <!-- <div class="dn"><input type="hidden" name="takeConditionType" id="takeConditionType" value="1"></div> -->
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="takeConditionType"><b>*</b>领取条件：</label>
                    </div>
                    <div class="select-box fl">
                        <select name="takeConditionType" id="takeConditionType">
                            <option value="-1">不限</option>
                            <option value="1">会员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="status"><b>*</b>是否启用：</label>
                    </div>
                    <div class="radio-box clearfix">
                        <input type="radio" name="status" id="status-1" checked="checked" value="1"><label for="status-1">启用</label>
                        <input type="radio" name="status" id="status-0" value="0"><label for="status-0">禁止</label>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="effectiveStartTime"><b>*</b>有效开始时间：</label>
                    </div>
                    <div class="input-box fl"><input type="text" class="normal-input" name="effectiveStartTime" id="effectiveStartTime"></div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl">
                        <label class="input-item" for="effectiveEndTime"><b>*</b>有效结束时间：</label>
                    </div>
                    <div class="input-box fl"><input type="text" class="normal-input" name="effectiveEndTime" id="effectiveEndTime"></div>
                </div>
                <div class="form-group clearfix">
                    <div class="label-item fl"><label class="input-item" for="couponDesc">详细内容：</label></div>
                    <div class="textarea-box fl">
                        <textarea name="couponDesc" class="big-textarea" id="couponDesc" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="button-box ml125 pt20">
                    <input type="submit" class="green-btn sub-btn" id="sub-btn" value="确认提交">
                </div>
            </form>
        </div>
        <script type="text/javascript">
            seajs.use(['jquery', 'request', 'validation', 'tip', 'jump', 'search', 'formFill', 'datePicker', 'upload'], function($, REQUEST, validate, TIP, JUMP, SEARCH, FILL, datePicker, upload) {
                var $subBtn = $("#sub-btn");
                var $couponInfoForm = $("#couponInfoForm");
                var param = SEARCH.get();
                var couponId = param.couponInfoId;
                var queryUrl;

                var $uploadBoxMsg = $('#upload-box-msg');
                var $messageURL = $("#messageURL");
                $uploadBoxMsg.imageUpload({
                    btn_id: 'pic-upload-msg',
                    max_num: 1,
                    change_callback: function(data) {
                        var imgSrc = data.length ? data[0][0].filePath : "";
                        $messageURL.val(imgSrc);
                    }
                });
                // 获取优惠券详情;
                if (couponId) {
                    queryUrl = REQUEST.url('updateCoupon');
                    REQUEST.post(REQUEST.url('inquireCouponById'), {"encryptType": 1, "data": {"couponId": couponId}}, function(res) {
                        if (res.resultCode == 0) {
                            var res = res.data;
                            var messageURL = res.messageURL;
                            if (messageURL) {
                                var imageArr = [[{"filePath": messageURL, "type": 1}]];
                                $uploadBoxMsg.imageUpload('renderData', imageArr);
                            }
                            FILL.fill($couponInfoForm, res);
                        } else {
                            TIP.show(2, "查询信息失败");
                        }
                    });
                } else {
                    queryUrl = REQUEST.url('insertCoupon');
                }
                $("#effectiveStartTime").on('click', function() {
                    WdatePicker({readOnly: true, skin: "twoer", dateFmt: 'yyyy-MM-dd HH:mm:ss', firstDayOfWeek: 1, maxDate: '#F{$dp.$D(\'effectiveEndTime\')}'});
                });
                $("#effectiveEndTime").on('click', function() {
                    WdatePicker({readOnly: true, skin: "twoer", dateFmt: 'yyyy-MM-dd HH:mm:ss', firstDayOfWeek: 1, minDate: '#F{$dp.$D(\'effectiveStartTime\',{d:1})}'});
                });

                $couponInfoForm.validate({
                    ignore: "",
                    submitHandler: function(form) {
                        $subBtn.addClass('sub-ing').val("提交中...");
                        var param = {"encryptType": 1};
                        couponId && (param.data = {"couponId": couponId});
                        REQUEST.form(form, queryUrl, param, function(res) {
                            if (res.resultCode == 0) {
                                TIP.show(1, "操作成功");
                                setTimeout((function() {
                                    JUMP.to('html/coupon/couponInfoList.html');
                                }), 1000);
                            } else {
                                TIP.show(2, "操作失败");
                                $subBtn.removeClass('sub-ing').val("确认提交");
                            }
                        });
                    },
                    rules: {
                        keyword: {required: true},
                        messageTitle: {required: true},
                        couponName: {required: true},
                        takeConditionType: {required: true},
                        status: {required: true},
                        availableCount: {required: true},
                        effectiveStartTime: {required: true},
                        effectiveEndTime: {required: true}
                    },
                    messages: {
                        keyword: {required: "请输入关键词"},
                        messageTitle: {required: "请输入消息标题"},
                        couponName: {required: "请输入优惠券名称"},
                        takeConditionType: {required: "请选择领取条件"},
                        status: {required: "请选择是否启用"},
                        availableCount: {required: "请输入可用次数"},
                        effectiveStartTime: {required: "请选择开始时间"},
                        effectiveEndTime: {required: "请选择结束时间"}
                    }
                });
            });
        </script>
    </body>
</html>
