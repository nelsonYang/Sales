<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title>修改密码 微信营销平台</title>
        <link rel="stylesheet" href="../css/new-basic.css">
    </head>
    <body>
        <div class="form-tab">
            <h2>修改密码</h2>
        </div>
        <div class="form-info">
            <p><strong>温馨提示：</strong>密码修改成功后，您需要重新登录。</p>
        </div>
        <div class="form-box">
            <form method="post" id="editPasswordForm">
                <div class="form-group clearfix">
                    <div class="item-label fl">
                        <label class="input-item" for="oldPassword"><b>*</b>旧密码：</label>
                    </div>
                    <div class="input-box fl">
                        <input type="password" name="oldPassword" class="normal-input" id="oldPassword" maxlength="16">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="item-label fl">
                        <label class="input-item" for="password"><b>*</b>新密码：</label>
                    </div>
                    <div class="input-box fl">
                        <input type="password" name="password" class="normal-input" id="password" maxlength="16">
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="item-label fl">
                        <label class="input-item" for="comfirmPassword"><b>*</b>确认密码：</label>
                    </div>
                    <div class="input-box fl">
                        <input type="password" name="comfirmPassword" class="normal-input" id="comfirmPassword" maxlength="16">
                    </div>
                </div>
                <div class="button-box ml125 pt20">
                    <input type="submit" class="green-btn sub-btn" id="sub-btn" value="确认提交">
                </div>
            </form>   
        </div>
        <script>
            seajs.use('modules/updatePassword.js');
        </script>
    </body>
</html>
