    <div class="form-info">
        <p>1. 您的公众平台帐号类型必须为<strong>服务号</strong>，并且帐号已通过<strong>微信认证</strong>。</p>
        <p>2. 在微信公众平台申请接口使用的<strong>AppId</strong>和<strong>AppSecret</strong>，然后在【<a href="javascript:;">微信授权配置</a>】中正确设置，否则无法下载推广使用的二维码。</p>
        <p>3. 下载二维码，当用户扫描此二维码时，便可识别用户的来源信息，请到【<a href="javascript:;">数据魔方</a>】中查看用户来源统计信息。</p>
    </div>
    <div class="button-box ml10 mb10">
        <a href="#html/myWeixin/spreadSet.html" class="blue-btn normal-btn">添加推广渠道</a>   
    </div>
