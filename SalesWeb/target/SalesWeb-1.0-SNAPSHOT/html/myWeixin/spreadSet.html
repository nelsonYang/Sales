<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title>推广渠道管理 微信营销平台</title>
        <link rel="stylesheet" href="../../css/new-basic.css">
        <style type="text/css">

        </style>
    </head>
    <ul class="form-tab clearfix">
        <li><a href="javascript:;">首次关注设置</a></li>
        <li><a href="javascript:;">自定义菜单设置</a></li>
        <li><a href="javascript:;">关键词回复</a></li>
        <li><a href="javascript:;">微信接口配置</a></li>
        <li><a href="javascript:;">微信授权配置</a></li>
        <li><a href="javascript:;" class="current">推广渠道管理</a></li>
     <!--   <li><a href="javascript:;">便民工具管理</a></li>-->
    </ul>
    <div class="form-box">
        <form action="">
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="OldPassword"><b>*</b>渠道名称：</label>
                </div>
                <div class="input-box fl"><input type="text" class="normal-input" name="" id=""></div>       
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="ConfirmPassword"><b>*</b>渠道类型：</label>
                </div>
                <div class="inner-group fl">
                    <div class="radio-box clearfix">
                        <input type="radio" name="ConfirmPassword" id="ConfirmPassword" checked="checked">
                        <span class="fl">线下</span>
                    </div>
                    <div class="radio-box clearfix">
                        <input type="radio" name="ConfirmPassword" id="ConfirmPassword">
                        <span class="fl">线上</span>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="ConfirmPassword"><b>*</b>所在地区：</label>
                </div>
                <div class="inner-group fl">
                    <div class="inner-group">
                        <div class="select-box clearfix">
                            <select name="Province" class="fl">
                                <option value="">--省份--</option>
                                <option value="北京市">北京市</option>
                                <option value="天津市">天津市</option>
                                <option value="河北省">河北省</option>
                                <option value="山西省">山西省</option>
                                <option value="内蒙古自治区">内蒙古自治区</option>
                                <option value="辽宁省">辽宁省</option>
                                <option value="吉林省">吉林省</option>
                                <option value="黑龙江省">黑龙江省</option>
                                <option value="上海市">上海市</option>
                                <option value="江苏省">江苏省</option>
                                <option value="浙江省">浙江省</option>
                                <option value="安徽省">安徽省</option>
                                <option value="福建省">福建省</option>
                                <option value="江西省">江西省</option>
                                <option value="山东省">山东省</option>
                                <option value="河南省">河南省</option>
                                <option value="湖北省">湖北省</option>
                                <option value="湖南省">湖南省</option>
                                <option value="广东省">广东省</option>
                                <option value="广西壮族自治区">广西壮族自治区</option>
                                <option value="海南省">海南省</option>
                                <option value="重庆市">重庆市</option>
                                <option value="四川省">四川省</option>
                                <option value="贵州省">贵州省</option>
                                <option value="云南省">云南省</option>
                                <option value="西藏自治区">西藏自治区</option>
                                <option value="陕西省">陕西省</option>
                                <option value="甘肃省">甘肃省</option>
                                <option value="青海省">青海省</option>
                                <option value="宁夏回族自治区">宁夏回族自治区</option>
                                <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                                <option value="香港特别行政区">香港特别行政区</option>
                                <option value="澳门特别行政区">澳门特别行政区</option>
                                <option value="台湾省">台湾省</option>
                            </select>
                            <select name="City" class="fl"><option value="">--城市--</option></select>
                            <select name="Area" class="fl"><option value="">--地区--</option></select>
                        </div>
                    </div>
                    <div class="input-box mt10">
                        <input type="text" name="" class="normal-input" id="" placeholder="详细地址">
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl"><label class="input-item" for="">备注信息：</label></div>
                <div class="textarea-box fl">
                    <textarea name="" class="normal-textarea" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="button-box ml125 pt20">
                <input type="submit" class="green-btn sub-btn" value="确认提交">
                <input type="button" class="gray-btn small-sub-btn ml20" value="取消">
            </div>
        </form>   
    </div>
</body>
</html>
