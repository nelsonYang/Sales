    <script type="text/javascript">
        seajs.use(['jquery', 'request', 'validation', 'tip', 'formFill'], function($, REQUEST, validate, TIP, FILL) {
            // 获取公司信息
            REQUEST.post(REQUEST.url('inquireCompanyInfo'), {"encryptType": 1}, function(res) {
                if (res.resultCode == 0) {
                    var res = res.data;
                    $("#companyName").text(res.companyName);
                    $("#serviceStartTime").text(res.serviceStartTime);
                    $("#serviceEndTime").text(res.serviceEndTime);
                    $("#linkMobile").text(res.linkMobile);
                    $("#email").text(res.email);
                } else {
                    TIP.show(2, "查询信息失败");
                }
            });
            // 获取今日统计信息;
            REQUEST.post(REQUEST.url('inquireCurrentDayStatics'), {}, function(res) {
                if (res.resultCode == 0) {
                    var res = res.data;
                    $("#fansIncreaseCount").text(res.fansIncreaseCount || 0);
                    $("#visitWeisiteCount").text(res.visitWeisiteCount || 0);
                    $("#registerMemberCount").text(res.registerMemberCount || 0);
                    $("#eventTakeCount").text(res.eventTakeCount || 0);
                } else {
                    TIP.show(2, "查询信息失败");
                }
            });
        });
