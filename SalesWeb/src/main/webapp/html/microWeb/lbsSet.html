<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title>一键导航 微信营销平台</title>
        <link rel="stylesheet" href="../../css/new-basic.css">
    </head>
    <ul class="form-tab clearfix">

        <li><a href="javascript:;">基本设置</a></li>
        <li><a href="javascript:;">风格设置</a></li>
        <li><a href="javascript:;">首页设置</a></li>
        <li><a href="javascript:;">栏目管理</a></li>
        <li><a href="javascript:;" class="current">一键导航</a></li>
    </ul>
    <div class="form-box">
        <form action="">
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="OldPassword"><b>*</b>商家名称：</label>
                </div>
                <div class="input-box fl"><input type="text" class="normal-input" name="" id=""></div>        
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="ConfirmPassword"><b>*</b>多家门店：</label>
                </div>
                <div class="check-box fl clearfix">
                    <input type="checkbox" name="ConfirmPassword" id="ConfirmPassword">
                    <span class="fl">如果您有多家门店，请使用<strong>LBS门店定位</strong>功能，让客户直接选择最近的门店</span>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="ConfirmPassword"><b>*</b>详细地址：</label>
                </div>
                <div class="inner-group fl">
                    <div class="inner-group clearfix">
                        <div class="input-box fl">
                            <input type="text" name="" class="big-input" id="" placeholder="详细地址">
                        </div>
                        <div class="button-box fl">
                            <button class="blue-btn form-small-btn ml10">定位</button>
                        </div>
                    </div>

                    <div class="tip-box">
                        如果输入地址后点击定位按钮无法定位，请在<strong>地图上直接点击选择地点</strong>
                    </div>
                    <div class="inner-group">

                    </div>
                </div>
            </div>
            <div class="form-group clearfix">

                <div class="label-item fl"><label class="input-item" for="">门店照片：</label></div>
                <div class="inner-group fl">
                    <div class="button-box">
                        <button class="blue-btn form-normal-btn">上传图片</button>
                    </div>
                    <div class="tip-box">大图尺寸建议：<strong>640*360px</strong></div>
                    <div class="pic-preview-box pt10">
                        <a href=""><img src="../../images/preview-pic.png" alt="图片预览"></a>
                    </div>
                </div>

            </div>
            <div class="form-group clearfix">
                <div class="label-item fl"><label class="input-item" for="">门店介绍：</label></div>
                <div class="textarea-box fl">
                    <textarea name="" class="big-textarea" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="button-box ml125 pt20">
                <input type="submit" class="green-btn sub-btn" value="确认提交">
            </div>
        </form>   
    </div>
    <script src="../../js/jquery-1.8.3.min.js"></script>
</body>
</html>
