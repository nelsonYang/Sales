<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content=""/>
        <meta name="keywords" content=""/>
        <title>栏目管理 微信营销平台</title>
        <link rel="stylesheet" href="../../css/new-basic.css">
    </head>
    <ul class="form-tab clearfix">
        <li><a href="javascript:;">基本设置</a></li>
        <li><a href="javascript:;">风格设置</a></li>
        <li><a href="javascript:;">首页设置</a></li>
        <li><a href="javascript:;" class="current">栏目管理</a></li>
        <li><a href="javascript:;">一键导航</a></li>
    </ul>
    <div class="form-box">
        <form action="">
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="OldPassword"><b>*</b>内容标题：</label>
                </div>
                <div class="input-box fl"><input type="text" class="normal-input" name="" id=""></div>        
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="OldPassword"><b>*</b>隶属栏目：</label>
                </div>
                <div class="select-box fl">
                    <select name="" id="">
                        <option value="">关于我们</option>
                        <option value="">关于我们关于我们关于我们关于我们</option>
                        <option value="">关于我们</option>
                        <option value="">关于我们</option>
                    </select>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl"><label class="input-item" for="">栏目照片：</label></div>
                <div class="inner-group fl">
                    <div class="button-box">
                        <button class="blue-btn form-normal-btn">上传图片</button>
                    </div>
                    <div class="tip-box">大图尺寸建议：<strong>640*360px</strong></div>
                    <div class="pic-preview-box pt10">
                        <a href=""><img src="../../images/preview-pic.png" alt="图片预览"></a>
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl">
                    <label class="input-item" for="ConfirmPassword">页面链接：</label>
                </div>
                <div class="check-box fl clearfix">
                    <input type="checkbox" name="ConfirmPassword" id="ConfirmPassword">
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl"><label class="input-item" for="">简短介绍：</label></div>
                <div class="textarea-box fl">
                    <textarea name="" class="big-textarea" id="" cols="30" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="label-item fl"><label class="input-item" for="">详细内容：</label></div>
                <div class="textarea-box fl">
                    <textarea name="" class="big-textarea" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="button-box ml125 pt20">
                <input type="submit" class="green-btn sub-btn" value="确认提交">
            </div>
        </form>   
    </div>
    <script src="../../js/jquery-1.8.3.min.js"></script>
</body>
</html>
